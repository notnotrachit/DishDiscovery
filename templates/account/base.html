{% extends 'base.html' %}
{% load static %}
{% block main %}
    {% if messages %}
    <div>
      {% comment %} {% for message in messages %}
      <div class="flex items-center px-4 py-3 text-sm font-bold text-primary bg-base-300 mt-10" role="alert">
        <p>{{ message }}</p>
      </div>
      {% endfor %} {% endcomment %}
    </div>
    {% endif %}
    {% block content %}
    <div class="flex flex-col items-center justify-center w-full h-full mt-32 text-gray-700">
      <div class="flex flex-col items-center p-12 bg-base-300 rounded rounded-xl shadow-lg grow-0 text-base-content border-2 border-primary">
        {% block whitebox %}
        {% endblock %}
    </div>
  </div>
    {% endblock %}
{% endblock %}
